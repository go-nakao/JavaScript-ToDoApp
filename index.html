<!DOCTYPE html>
<html>

<head>
	<title>Todo</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="src/styles.css">
</head>

<body>
	<div class="input-area">
		<!-- 入力エリア：テキストエリアと登録ボタンがある -->
		<input id="add-text" placeholder="ToDoを入力">
		<button id="add-button">登録</button>
	</div>
	<div class="Todo-area">
		<!-- 一覧エリア -->
		<p class="title">Todo一覧</p>
		<ul id="index-todo">
			<div class="list-row">
				<li>Todoです</li>
				<button class="complete-button">完了</button>
				<button>削除</button>
			</div>
			<div class="list-row">
				<li>Todoです</li>
				<button class="complete-button">完了</button>
				<button>削除</button>
			</div>
		</ul>
	</div>
	<div class="complete-area">
		<!-- 完了エリア -->
		<p class="title">完了済</p>
		<ul>
			<div class="list-row">
				<li>完了Todo</li>
				<button>戻す</button>
			</div>
		</ul>
	</div>
	<script src="src/index.js">
	</script>
</body>

</html>
