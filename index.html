<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
</head>

<body>
	<div>
		<!-- 入力エリア：テキストエリアと登録ボタンがある -->
		<input placeholder="ToDoを入力してください">
		<button>登録</button>
	</div>
	<div>
		<!-- 一覧エリア -->
		<p>Todo一覧</p>
		<ul>
			<div>
				<li>Todoです</li>
				<button>完了</button>
				<button>削除</button>
			</div>
		</ul>
	</div>
	<div>
		<!-- 完了エリア -->
		<p>完了済</p>
		<ul>
			<div>
				<li>完了Todo</li>
				<button>戻す</button>
			</div>
		</ul>
	</div>
	<script src="src/index.js">
	</script>
</body>

</html>
